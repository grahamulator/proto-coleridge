{% comment %} Content sourced from pages/programs/*.md {% endcomment %}
{% assign overview = include.content.blocks.overview %}
<div class="row">
  <div class="col-sm-12 hoverboard">
    <div class="col-sm-8">
      <h3>Overview</h3>
      <p>{{overview.description}}</p>
    </div>
    <div class="col-sm-4">
      {% if overview.image %}
        <img class="hoverimage img-responsive" src="{{site.baseurl}}/assets/images/{{overview.image}}">
      {% endif %}
    </div>
  </div>
</div>
